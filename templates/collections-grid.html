<div class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m" data-uk-grid
     data-uk-scrollspy="cls: uk-animation-scale-up uk-transform-origin-top-center; target: .uk-inline;
             delay: 100; repeat: true">
    {%for item in collections%}
    <div>
        <a href="/Collections/{{item['label']}}" class="uk-inline">
            <img src="" width="1800" height="1200" alt="">
            <div class="uk-overlay uk-overlay-primary uk-position-bottom uk-link-heading uk-text-dark
                    uk-border-rounded" style="background-color: #2B3A67; opacity: 0.8;">{{item['label']}}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
