<div class="uk-position-relative uk-visible-toggle uk-margin-xlarge-top" tabindex="-1"
     uk-slider="center: true; autoplay: true; autoplay-interval: 1000; velocity: 0.07">
    <div class="uk-slider-items">
        {% for item in brands %}
        <a href="/Brands/{{ item['code'] }}">
            <img alt="" src="{{ item['image'] }}" style="height: 64px; padding-left: 60px">
        </a>
        {% endfor %}
    </div>
</div>
