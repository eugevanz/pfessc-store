<form action="/product-filter/" class="uk-modal-dialog uk-padding">
    <div class="uk-modal-body" id="prod-filter" uk-grid uk-overflow-auto>
        <div class="uk-inline">
            <div style="font-size: 0.7em; padding: 8px">Gender</div>
            <div class="uk-flex uk-flex-wrap">
                {% for item in genders %}
                <label class="filtered uk-border-pill uk-text-bold">
                    <input class="uk-checkbox uk-border-circle" name="gender" style="border-color: white;"
                           type="checkbox" value="{{ item }}"> {{ item }}
                </label>
                {% endfor %}
            </div>
        </div>
        <div class="uk-inline">
            <div style="font-size: 0.7em; padding: 8px">Sizes</div>
            <div class="uk-flex uk-flex-wrap">
                {% for item in sizes %}
                <label class="filtered uk-border-pill uk-text-bold">
                    <input class="uk-checkbox uk-border-circle" name="size" style="border-color: white;"
                           type="checkbox" value="{{ item }}">
                    {{ item }}
                </label>
                {% endfor %}
            </div>
        </div>
        <div class="uk-inline">
            <div style="font-size: 0.7em; padding: 8px">Material</div>
            <div class="uk-flex uk-flex-wrap">
                {% for item in materials %}
                <label class="filtered uk-border-pill uk-text-bold">
                    <input class="uk-checkbox uk-border-circle" name="material" style="border-color: white;"
                           type="checkbox" value="{{ item }}">
                    {{ item }}
                </label>
                {% endfor %}
            </div>
        </div>
        <div class="uk-inline">
            <div style="font-size: 0.7em; padding: 8px">Fit</div>
            <div class="uk-flex uk-flex-wrap">
                {% for item in fits %}
                <label class="filtered uk-border-pill uk-text-bold">
                    <input class="uk-checkbox uk-border-circle" name="fit" style="border-color: white;" type="checkbox"
                           value="{{ item }}">
                    {{ item }}
                </label>
                {% endfor %}
            </div>
        </div>
        <div class="uk-inline">
            <div style="font-size: 0.7em; padding: 8px">Brand</div>
            <div class="uk-flex uk-flex-wrap">
                {% for item in brands %}
                <label class="filtered uk-border-pill uk-text-bold">
                    <input class="uk-checkbox uk-border-circle" name="brand" style="border-color: white;"
                           type="checkbox" value="{{ item }}">
                    {{ item }}
                </label>
                {% endfor %}
            </div>
        </div>
        <div class="uk-inline">
            <div style="font-size: 0.7em; padding: 8px">Keywords</div>
            <div class="uk-flex uk-flex-wrap">
                {% for item in keywords %}
                <label class="filtered uk-border-pill uk-text-bold">
                    <input class="uk-checkbox uk-border-circle" name="keywords" style="border-color: white;"
                           type="checkbox" value="{{ item }}">
                    {{ item }}
                </label>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
        <button _="on click hide #products with opacity then call UIkit.modal(#product-filter-modal).hide()"
                class="uk-button uk-light uk-button-small uk-border-pill"
                style="background-color: #2B3A67;" type="submit">Save
        </button>
    </div>
</form>
