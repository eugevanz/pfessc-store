<div class="uk-section uk-section-large">
    <div class="uk-container">
        <p class="uk-text-lead uk-margin-large">Brands</p>
        <div class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-text-center" data-uk-grid
             data-uk-scrollspy="cls: uk-animation-scale-up uk-transform-origin-top-center; target: .uk-border-circle; delay: 100; repeat: true">
            {%for supplier in suppliers%}
            <div>
                <img class="uk-border-circle uk-background-default"
                     src="{{ url_for('static', filename='assets/images/' + supplier['image']) }}"
                     width="200" height="200" alt="Border circle">
            </div>
            {%endfor%}
        </div>
    </div>
</div>
