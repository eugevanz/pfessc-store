<div class="uk-slider-container-offset" uk-slider="autoplay: true">
    <div class="uk-position-relative uk-visible-toggle" tabindex="-1">
        <div class="uk-slider-items uk-grid">
            {%for item in products%}
            <div class="uk-width-1-1">
                <div class="uk-card uk-card-large uk-grid-collapse uk-child-width-1-2@s" uk-grid>
                    <div class="uk-card-media-left uk-cover-container uk-width-2-3@s">
                        <img src="{{item.images[0].urls[0].url|default(url_for('static', filename='assets/images/2B3A67.png'))}}" alt="" uk-cover>
                        <canvas width="1024" height="1024"></canvas>
                    </div>
                    <div class="uk-margin-auto-vertical uk-margin-auto uk-width-1-3@s">
                        <div class="uk-card-body uk-width-large">
                            <div style="padding: 8px;">
                                <div class="uk-card-title uk-text-bold uk-margin" style="line-height: 1.2;">{{item.productName|default('No product name')}}</div>
                                <div class="uk-text-small uk-text-muted uk-text-uppercase uk-margin-small" style="font-size: 0.7em;">{{item.brand.name|default('')}}</div>
                                <div class="uk-text-bold">R {{prices|selectattr('fullCode', 'equalto',
                                    item.fullCode)|map(attribute='price')|first|default('POA')}}</div>
                                <div class="uk-margin uk-height-max-medium" style="font-size: 0.8em; line-height: 1.2; overflow: hidden;" hx-get="/description/{{item.fullCode}}" hx-target="this" hx-trigger="load"></div>
                            </div>
                            <div class="uk-margin-top uk-flex uk-flex-middle uk-width-medium">
                                <a class="uk-button uk-button-default uk-button-large uk-text-nowrap uk-padding-remove uk-border-rounded uk-margin-small-right uk-width-expand" href="/product-detail/{{item['simpleCode']}}" style="border: 1px solid #2B3A67;">Buy now</a>
                                <a class="uk-button uk-button-primary uk-button-large uk-border-rounded uk-text-nowrap"
                                   href="/add-to-cart/{{item['simpleCode']}}"
                                   style="padding-left: 12px; padding-right: 12px;">
                                    <span data-uk-icon="icon: cart"></span>+
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
