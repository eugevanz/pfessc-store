<div class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m uk-text-center" data-uk-grid
     data-uk-scrollspy="cls: uk-animation-scale-up uk-transform-origin-top-center; target: .collection-card; delay: 25; repeat: true">
    {% for item in collections %}
    <div class="collection-card">
        <a href="#"
           class="uk-card uk-card-small uk-border-rounded uk-width-medium uk-link-toggle">
            <div class="uk-card-media-top uk-background-cover uk-border-circle"
                 data-src="{{ item['image']|default(default_img) }}"
                 uk-img style="width: 200px; height: 200px;"></div>
            <div class="uk-card-body">
                <div class="uk-card-title" style="height: 44px; line-height: 1.2; font-size: 0.8em; overflow: hidden;">
                    {{ item['name'] }}
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
