<div class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m uk-text-center" uk-grid
     uk-scrollspy="cls: uk-animation-scale-up uk-transform-origin-top-center; target: .brand-card; delay: 25; repeat: true">
    {% for item in brands %}
    <div class="brand-card">
        <a href="/Brands/{{ item['code'] }}"
           class="uk-card uk-card-small uk-border-rounded uk-width-medium uk-link-toggle">
            <div class="uk-card-media-top uk-flex uk-flex-center">
                <img src="{{ item['image']|default(url_for('static', path='images/branding-5_eba963a2-dc8f-47fe-b495-91101e675608.png')) }}" width="1024" height="1024" alt="">
            </div>
            <div class="uk-card-body">
                <div class="uk-card-title" style="height: 44px; line-height: 1.2; font-size: 0.8em; overflow: hidden;">
                    {{ item['name'] }}
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
