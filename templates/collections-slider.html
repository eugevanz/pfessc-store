<div class="uk-container uk-margin-large">
    <p class="uk-text-lead uk-text-center uk-text-uppercase" style="letter-spacing: 3px;">
        Collections
        <a class="uk-button uk-light uk-button-small uk-border-pill" href="/collections"
           style="background-color: #2B3A67;">See all</a>
    </p>
</div>
<div class="uk-position-relative uk-visible-toggle" tabindex="-1"
     uk-slider="center: true; autoplay: true; autoplay-interval: 2000">
    <div class="uk-slider-items uk-child-width-1-3 uk-child-width-1-4@s uk-child-width-1-6@m">
        {% for item in collections[:15] %}
        <a class="uk-card uk-card-small uk-link-toggle uk-padding-small" href="#" style="width: 180px">
            <div class="uk-card-media-top uk-cover-container uk-border-circle" style="height: 150px;">
                <img alt="" src="{{ item['image']|default(default_img) }}" uk-cover>
            </div>
            <div class="uk-card-body uk-text-center">
                <div style="height: 44px; line-height: 1.2; font-size: 0.8em; overflow: hidden;">
                    {{ item['name'] }}
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
</div>
