<div class="uk-flex uk-text-center" data-uk-grid
     data-uk-scrollspy="cls: uk-animation-scale-up uk-transform-origin-top-center; target: .uk-card; delay: 25; repeat: true">
    {% for item in collections %}
    <a class="uk-card uk-card-small uk-width-1-3 uk-width-1-4@s uk-width-1-5@m uk-link-toggle" href="#">
        <div class="uk-card-media-top">
            <img class="uk-border-circle" alt="" height="1200" src="{{ item['image']|default(default_img) }}" width="1800"
                 style="width: 30vw; height: 30vw;">
        </div>
        <div class="uk-card-body">
            <div style="height: 44px; line-height: 1.2; font-size: 0.8em; overflow: hidden;">
                {{ item['name'] }}
            </div>
        </div>
    </a>
    {% endfor %}
</div>
